<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Request</title>
    <link rel="stylesheet" href="../CSS/createRequest.css">
</head>
<body>
    <div class="page-container">
        <header class="page-header">
            <a href="villagerDashboard.html" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
            </a>
            <h1>Create New Request</h1>
        </header>

        <main class="form-content">
            <form action="villagerDashboard.html">
                <div class="form-group">
                    <label>Image</label>
                    <div class="image-options-container">
                        <!-- Option 1: Gallery -->
                        <label for="gallery-upload" class="image-option">
                            <input type="file" id="gallery-upload" accept="image/*" hidden>
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                                <path d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2zM11.5 5h-7a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1zm-7 2h7a.5.5 0 0 0 0 1h-7a.5.5 0 0 0 0-1zm7 2.5h-7a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1z"/>
                            </svg>
                            <span>From Gallery</span>
                        </label>
                        <!-- Option 2: Camera -->
                        <label for="camera-upload" class="image-option">
                            <input type="file" id="camera-upload" accept="image/*" capture="environment" hidden>
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/>
                            </svg>
                            <span>Take Photo</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="6" placeholder="Describe the problem in detail..."></textarea>
                </div>

                <button type="submit" class="btn-submit">Submit Request</button>
            </form>
        </main>
    </div>
</body>
</html>
