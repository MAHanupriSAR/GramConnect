<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Village Connect</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <h1>Welcome Back</h1>
            <p>Enter your credentials to access your account.</p>
        </header>

        <form class="login-form" action="villagerDashboard.html">
            <div class="form-group">
                <label for="credentials">Email or Phone Number</label>
                <input type="text" id="credentials" placeholder="Enter your email or phone">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>

            <div class="form-options">
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <footer class="login-footer">
            <p>Don't have an account? <a href="villagerRegister.html">Register Now</a></p>
            <p><a href="home.html">‚Üê Back to Home</a></p>
        </footer>
    </div>
    <script src="../JAVASCRIPT/login.js"></script>
</body>
</html>
