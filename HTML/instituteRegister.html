<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute Registration</title>
    <link rel="stylesheet" href="../CSS/instituteRegister.css">
</head>
<body>
    <div class="form-container">
        <header class="form-header">
            <h1>Institute Registration</h1>
            <p>Register your organization to help solve community problems.</p>
        </header>

        <form class="registration-form">
            <div class="form-group">
                <label for="institute-name">Institute Name</label>
                <input type="text" id="institute-name" placeholder="Enter your organization's name">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="contact-person">Contact Person</label>
                    <input type="text" id="contact-person" placeholder="Full name of contact person">
                </div>
                <div class="form-group">
                    <label for="institute-type">Institute Type</label>
                    <select id="institute-type">
                        <option value="">Select type</option>
                        <option value="ngo">NGO</option>
                        <option value="educational">Educational</option>
                        <option value="corporate">Corporate</option>
                        <option value="government">Government</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="contact@institute.org">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter 10-digit phone number">
                </div>
            </div>

            <div class="form-group">
                <label for="address">Full Address</label>
                <input type="text" id="address" placeholder="Street address">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="City name">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" placeholder="State name">
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode</label>
                    <input type="text" id="pincode" placeholder="6-digit pincode">
                </div>
            </div>

            <h2>Verification Documents</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="pan">PAN Number</label>
                    <input type="text" id="pan" placeholder="Enter PAN number">
                </div>
                <div class="form-group">
                    <label for="gst">GST Number (Optional)</label>
                    <input type="text" id="gst" placeholder="Enter GST number">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" placeholder="Enter a strong password">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Re-enter your password">
            </div>

            <div class="form-group-checkbox">
                <input type="checkbox" id="terms">
                <label for="terms">I agree to the Terms & Conditions</label>
            </div>

            <button type="submit" class="btn-submit">Register Institute</button>
        </form>

        <footer class="form-footer">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </footer>
    </div>
</body>
</html>
